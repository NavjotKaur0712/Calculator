<div class="container">
  <div class="form-group">
  <label>Variable1</label>
  <input type="number" class="form-control" [(ngModel)]="num1">
  </div> 
  <div class="form-group">
    <label>Variable2</label>
    <input type="number" class="form-control" [(ngModel)]="num2">
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click)="onCalculate('ADD')">ADD</button>
    <button type="button" class="btn btn-secondary" (click)="onCalculate('SUB')">SUB</button> 
     <button type="button" class="btn btn-success" (click)="onCalculate('MUL')">MUL</button>
    <button type="button" class="btn btn-info" (click)="onCalculate('DIV')">DIV</button>
  </div> 
  <div class="form-group">
    <label>Result</label>
    <input type="number" class="form-control" value= "{{ getResult() }}">
  </div>

</div>
